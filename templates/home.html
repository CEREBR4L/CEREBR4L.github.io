
<div class="hero">
	<div class="social">
		<a href="https://github.com/CEREBR4L" class="link" target="_blank">
			<p class="center">
				<em class="icon-github-circle-alt size"></em>
			</p>
		</a>
	</div>

	<div>
		<h1 class="h1">{{ heroMain }}</h1>
		<p class="sub-text">{{ subHero }}</p>
	</div>
</div>

<div class="cont">
	<div class="about section">
		<h1 class="h1 onyx">{{ aboutMe.title }}</h1>
		<p class="p onyx">{{ aboutMe.body }}</p>
	</div>

	<div class="tools section">
		<h1 class="h1 onyx">Toolkit</h1>
			<div class="icons-cont">

				<h2 class="h2 onyx center">Languages and Frameworks</h2>

				<p class="icons">
					<em class="icon-html5 em"></em>
					<em class="icon-css3 em"></em>
					<em class="icon-bootstrap em"></em>
					<em class="icon-sass em"></em>

					<em class="icon-js em"></em>
					<em class="icon-jquery-alt em"></em>
					<em class="icon-angular em"></em>
			  		<em class="icon-nodejs em"></em>
			  		<em class="icon-express em"></em>
			  		
			  		<em class="icon-gulp em"></em>
			  		<em class="icon-browsersync em"></em>
			  		<em class="icon-git em"></em>
			  	</p>

			  	<h2 class="h2 onyx center">Software</h2>

				<p class="icons">
					<em class="icon-ubuntu em"></em>
					<em class="icon-photoshop em"></em>
			  		<em class="icon-lightroom em"></em>
			  		<em class="icon-sublime em"></em>
			  		<em class="icon-mongodb em"></em>
				</p>

			  	<h2 class="h2 onyx center">Services</h2>

				<p class="icons">
			  		<em class="icon-github-circle-alt em"></em>
			  		<em class="icon-heroku em"></em>
			  	</p>

		  	</div>
		  
	</div>
	
	<div class="projects section">

		<h1 class="h1 onyx">Projects</h1>
		
		<div ng-repeat="project in projects" class="proj-cont">
			<div class="proj-image">
				<img ng-src="{{ project.img }}" class="img">
			</div>
			<div class="proj-info">

				<div class="info-cont">
					<h2 class="h2 center">{{ project.title }}</h2>
					<p class="p info-p">{{ project.desc }}</p>
				</div>

				<div class="button-cont">
					<a ng-href="{{ project.link }}" target="_blank">
						<button class="button">{{ project.button }}</button>
					</a>
				</div>

			</div>
		</div>

	</div>

</div>
